name: Deploy to Hostinger

on:
  push:
    branches: [ "main" ]  # ajuste se usar outra branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Se usar Composer no servidor compartilhado, rode no CI:
      - name: Install PHP deps (Composer)
        run: |
          php -v
          curl -sS https://getcomposer.org/installer | php
          php composer.phar install --no-dev --prefer-dist --optimize-autoloader

      # Faça build do front se necessário (npm/vite/etc)
      # - name: Build frontend
      #   run: npm ci && npm run build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: ./        # pasta local a enviar (ajuste se quiser só /public)
          server-dir: public_html/  # destino na Hostinger
